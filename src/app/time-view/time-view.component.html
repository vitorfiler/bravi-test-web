<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<div style="padding-top: 10%; padding-left: 38%; padding-right: 38%; padding-bottom: 10%;" class="estilo">
    <div  class="card">
      <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
        <div class="fill-current text-center">
          <img style="max-width: 200px; border-radius: 100px;" class="logo" src="assets/bravi.png">
          <h2 class="title m-0">Bravi Test</h2>
        </div>
      </div>
  
      <div class="text-center mt-4">
        <p class="body-2 text-secondary m-0">{{time}}</p>
      </div>
  
      <div style="padding-bottom: 5%;" [formGroup]="form" class="text-center mt-4">
        <div fxFlex="auto" fxLayout="column">
          <mat-form-field appearance="outline">
            <mat-label>Enter hour and minute</mat-label>
            <input mask="00:00" formControlName="time" matInput>
            <mat-error *ngIf="form.get('time').hasError('required')">o usuário é um campo Obrigatório</mat-error>
          </mat-form-field>
        </div>
        <div>
            <mat-checkbox formControlName="format" class="caption" color="primary">use 24h format</mat-checkbox>
        </div>
        <button [disabled]="form.invalid" (click)="findSentence()" style="width: 67%;" class="btn btn-primary w-full" type="button">
            Execute
        </button>
      </div>
    </div>
  </div>
